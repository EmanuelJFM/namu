<div class="caja">
    <!-- CAJA RESERVA-->
    <div class="container-p">
        <div class="main-buscar-datagrid">

            <form [formGroup]="reservationForm">
                <div class="controls-main col-lg-12">
                    <label for="nombres">Nombres Completos</label>
                    <div class="controls">
                        <input type="text" class="form-control" id="nombres" readonly formControlName="nombre">
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label for="telefono">Telefono</label>
                    <div class="controls">
                        <input type="tel" class="form-control" readonly id="telefono" formControlName="phone">
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label for="correo">Correo Electronico</label>
                    <div class="controls">
                        <input type="email" class="form-control" readonly id="correo" formControlName="email">
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label for="fecha-reserva">Fecha de Reserva</label>
                    <div class="controls">
                        <input class="input form-control" type="date" id="fecha-reserva" formControlName="fecha">
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label for="horario">Horario</label>
                    <div class="controls combo-horarios">
                        <select class="form-select form-control" id="horario" formControlName="horario">
                            <!-- <option [disabled]="horariosEmpty" [selected]="true">Seleccione un horario</option>
                            <option *ngFor="let Horario of horarios" [value]="Horario.idHorarioReserva">{{
                                Horario.horario }}</option> -->
                        </select>
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label for="numero-personas">Cantidad de Personas</label>
                    <div class="controls">
                        <input class="input form-control" type="number" id="numero-personas"
                            formControlName="cantidad" max="8" min="1">
                    </div>
                </div>

                <div class="controls-main col-lg-12">
                    <label class="infor-text" for="comentarios">Comentarios Adicionales</label>
                    <div class="controls">
                        <textarea class="form-control" id="comentarios" formControlName="coment"
                            placeholder="Ingrese sus comentarios aquÃ­"></textarea>  
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-between gap-2 mt-2">
                    <button type="button" class="btn btn-warning" (click)="clearForm()">Limpiar</button>
                    <button type="submit" class="btn btn-primary" (click)="openDialog()">Enviar Reserva</button>
                </div>
            </form>
        </div>
